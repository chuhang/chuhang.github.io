<html lang="en">
	<head>
		<title>Labeller - Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				color: #808080;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
				width: 100%;
				height: 100%;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			#centerer {
				display: table;
				width: 100%;
				height: 100%;
			}

			#centerer-cell {
				display: table-cell;
				vertical-align: middle;
			}

			#container {
				margin-left: auto;
				margin-right: auto;
				width: 1200px;  // 560*2 + border;
			}

			#container div {
				float: left;
			}
			#container1, #container2, #container3, #container4 {
				width: 560px;
				height: 360px;
				position: relative;
				border: 20px solid #7fff00;
				float:left;
				opacity: 0.3;
				filter: alpha(opacity=30);
			}

			a {
				color: #0080ff;
			}
			
			div.background {
				background: url(images/id1_bg.png) no-repeat;
				border: 0px solid black;
			}
		</style>
	</head>

			function init() {
				var w = 300;
				var h = 200;
				var fullWidth = 560;
				var fullHeight = 360;
				apps.push( new App( 'container1', fullWidth, fullHeight, -w, -h, fullWidth, fullHeight ) );
				apps.push( new App( 'container2', fullWidth, fullHeight,  w, -h, fullWidth, fullHeight ) );
				apps.push( new App( 'container3', fullWidth, fullHeight, -w, h, fullWidth, fullHeight ) );
				apps.push( new App( 'container4', fullWidth, fullHeight,  w, h, fullWidth, fullHeight ) );
			}

			function animate() {
				for ( var i = 0; i < apps.length; ++i ) {
					apps[ i ].animate();
				}

				var doorfn=[];

						//camera = new THREE.PerspectiveCamera( 60.9275, 560/360, 0.1, 1000 );
						camera.position.x = camx[0];
						camera.position.y = -camy[0];
						camera.position.z = camheight;
					}
					if (containerId.charAt(9)=='2')
					{
						//console.log(containerId);
						//camera = new THREE.PerspectiveCamera( 60.9275, 560/360, 0.1, 1000 );
						camera.position.x = camx[1];

						//camera = new THREE.PerspectiveCamera( 60.9275, 560/360, 0.1, 1000 );
						camera.position.x = camx[2];
						camera.position.y = -camy[2];
						camera.position.z = camheight;
					}
					if (containerId.charAt(9)=='4')
					{
						//console.log(containerId);
						//camera = new THREE.OrthographicCamera( 160, 440, -210, -390, 0.1, 1000 );
						camera.position.x = 300;
						camera.position.y = -300;
						camera.position.z = 200;
					}

					scene = new THREE.Scene();
					group4 = new THREE.Group();
					scene.add( group4 );
					var loader = new THREE.TextureLoader();

						var mapgeometry = new THREE.BoxGeometry( 600, 600, 200 );
						var mapmaterial = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
						var mapmesh = new THREE.Mesh( mapgeometry, mapmaterial );
						group4.add( mapmesh );
						group4.position.x=300;
						group4.position.y=-300;
						group4.position.z=-100;
					});
					
					var camvert1=new THREE.Vector3(camx[0],-camy[0],1);
					var camvert2=new THREE.Vector3(camx[0]+30*Math.cos((camheading[0]-90-43.03)/180*Math.PI),-(camy[0]+30*Math.sin((camheading[0]-90-43.03)/180*Math.PI)),1);

					var camvert5=new THREE.Vector3(camx[1]+30*Math.cos((camheading[1]-90-43.03)/180*Math.PI),-(camy[1]+30*Math.sin((camheading[1]-90-43.03)/180*Math.PI)),1);
					var camvert6=new THREE.Vector3(camx[1]+30*Math.cos((camheading[1]-90+43.03)/180*Math.PI),-(camy[1]+30*Math.sin((camheading[1]-90+43.03)/180*Math.PI)),1);

					var camvert9=new THREE.Vector3(camx[2]+30*Math.cos((camheading[2]-90+43.03)/180*Math.PI),-(camy[2]+30*Math.sin((camheading[2]-90+43.03)/180*Math.PI)),1);
					geometrycam.vertices.push(camvert1);
					geometrycam.vertices.push(camvert2);
					geometrycam.vertices.push(camvert3);
					geometrycam.vertices.push(camvert4);
					geometrycam.vertices.push(camvert5);
					geometrycam.vertices.push(camvert6);
					geometrycam.vertices.push(camvert7);
					geometrycam.vertices.push(camvert8);
					geometrycam.vertices.push(camvert9);
					geometrycam.faces.push(new THREE.Face3(0,1,2));
					geometrycam.faces.push(new THREE.Face3(3,4,5));
					geometrycam.faces.push(new THREE.Face3(6,7,8));
					group5= new THREE.Mesh( geometrycam,materialcam );
					scene.add( group5 );
					
						
					for (i=0;i<(vertx.length/3);i++)

					//renderer.setClearColor( 0x000000 );
					renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( container.clientWidth, container.clientHeight );
					container.appendChild( renderer.domElement );

					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					container.appendChild( stats.domElement );

					document.addEventListener( 'keydown', onKeyDown, false );

				function onKeyDown( event ) {
					//mouseX = ( event.clientX - windowHalfX );
					//mouseY = ( event.clientY - windowHalfY );
					switch( event.keyCode ) {
                    case 65: //press A
						scene.remove(group1);
						scene.remove(group2);
						scene.remove(group3);
						for (i=0;i<geometrywall.vertices.length;i++)
						{
							geometrywall.vertices[i].x=geometrywall.vertices[i].x+xunit[0];
							geometrywall.vertices[i].y=geometrywall.vertices[i].y-xunit[1];
						}
						for (i=0;i<geometrydoor.vertices.length;i++)
						{
							geometrydoor.vertices[i].x=geometrydoor.vertices[i].x+xunit[0];

				function render() {
					camera.lookAt( scene.position );
					if (containerId.charAt(9)=='1')
					{
						camera.position.z = camheight;
						camera.up = new THREE.Vector3(0,0,1);
						camera.lookAt( new THREE.Vector3(camx[0]+Math.cos((camheading[0]-90)/180*Math.PI),-(camy[0]+Math.sin((camheading[0]-90)/180*Math.PI)),camheight) );
					}
					if (containerId.charAt(9)=='2')
					{
						camera.position.z = camheight;
						camera.up = new THREE.Vector3(0,0,1);
						camera.lookAt( new THREE.Vector3(camx[1]+Math.cos((camheading[1]-90)/180*Math.PI),-(camy[1]+Math.sin((camheading[1]-90)/180*Math.PI)),camheight) );
					}

						camera.lookAt( new THREE.Vector3(camx[2]+Math.cos((camheading[2]-90)/180*Math.PI),-(camy[2]+Math.sin((camheading[2]-90)/180*Math.PI)),camheight) );
					}
					if (containerId.charAt(9)=='4')
					{
						camera.up = new THREE.Vector3(0,1,0);
						camera.lookAt( new THREE.Vector3(300,-300,0) );
					}
					renderer.render( scene, camera );
